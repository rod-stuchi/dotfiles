# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = """
$directory\
$git_branch$git_commit$git_state$git_status$git_metrics\
$line_break\
$username\
$hostname\
$cmd_duration$jobs$shlvl$sudo$character"""

right_format = """
$nodejs\
$python\
$terraform\
$golang\
$lua\
$kubernetes\
$rust\
$aws"""

[git_commit]
commit_hash_length = 5
tag_symbol = 'ğŸ”– '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'gray'
# ahead = 'â‡¡${count}'
# behind = 'â‡£${count}'
# diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
ahead = 'î«– ${count}'
behind = 'î® ${count}'
diverged = '\(ó°¹º î«– ${ahead_count}î® ${behind_count}\)'
staged = '[\(+$count\)](green)'
deleted = '[\(-$count\)](red)'
untracked = ''
up_to_date = ' [ï€Œ ](green)'

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = true

[cmd_duration]
min_time = 500
format = 'ïº [$duration](bold yellow) '

[directory]
truncation_length = 6
truncation_symbol = 'â€¦/'
# read_only = ' ğŸ”’'
read_only = 'ó°Œ¾ '
read_only_style = 'green'

[line_break]
disabled = false

[aws]
format = '[$symbol$profile ]($style)'
style = 'bold blue'
symbol = 'ó°¸ '
[aws.profile_aliases]
default = 'PROD'
qa = 'QA'

[nodejs]
format = '[$symbol($version )]($style)'
detect_files = ['package.json', 'yarn.lock']
detect_extensions = []
style = 'green'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[golang]
format = '[$symbol($version )]($style)'
symbol = 'î˜§ '

[lua]
format = '[$symbol($version )]($style)'

[terraform]
format = '[$symbol$workspace $version]($style) '

[kubernetes]
format = '[ó±ƒ¾ $context](dimmed green) '
disabled = false
[kubernetes.context_aliases]
'.*744894293558*.*' = 'kube:prod'
'.*437642595153*.*' = 'kube:qa'

[rust]
format = '[$symbol($version )]($style)'

[shlvl]
disabled = false
threshold = 4
repeat = false
symbol = 'ï„ '

[sudo]
format = '[$symbol]($style)'
disabled = false

[hostname]
format = '[$ssh_symbol$hostname]($style) '

[username]
format = '[$user]($style) '

[character] 
success_symbol            = '[îƒ](bold green)'
error_symbol              = '[îƒ](bold red)'
vimcmd_symbol             = '[î˜«](bold green)'
vimcmd_replace_one_symbol = '[î˜«](bold purple)'
vimcmd_replace_symbol     = '[î˜«](bold purple)'
vimcmd_visual_symbol      = '[î˜«](bold yellow)'


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
